<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Builder | ZynPlay</title>
<style>
  body { margin:0; overflow:hidden; background:#87ceeb; font-family:sans-serif; }
  canvas { display:block; }
  #score { position:absolute; top:10px; left:10px; font-size:24px; color:black; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">0</div>

<script>
window.onload = function() {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Car setup
  let car = { x: 100, y: canvas.height/2, width: 50, height: 30, color: "red" };
  let road = [{ x: 75, y: car.y + 10, width: 150, height: 20 }]; // starting road
  let score = 0;
  let gameOver = false;

  function drawCar() {
    ctx.fillStyle = car.color;
    ctx.fillRect(car.x - car.width/2, car.y - car.height/2, car.width, car.height);
    // small wheels
    ctx.fillStyle = "black";
    ctx.fillRect(car.x - car.width/2 + 5, car.y + car.height/2 - 5, 10, 5);
    ctx.fillRect(car.x + car.width/2 - 15, car.y + car.height/2 - 5, 10, 5);
  }

  function drawRoad() {
    ctx.fillStyle = "#444";
    for(let tile of road) {
      ctx.fillRect(tile.x, tile.y, tile.width, tile.height);
    }
  }

  function update() {
    if(gameOver) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawRoad();
    drawCar();

    car.x += 2; // smooth forward movement
    score++;
    document.getElementById("score").innerText = score;

    // check if car is on any road tile
    const onRoad = road.some(tile =>
      car.x + car.width/2 > tile.x &&
      car.x - car.width/2 < tile.x + tile.width &&
      car.y + car.height/2 > tile.y &&
      car.y - car.height/2 < tile.y + tile.height
    );

    if(!onRoad) {
      gameOver = true;
      alert("Game Over! Score: " + score);
    }

    requestAnimationFrame(update);
  }

  // click to build road
  window.addEventListener("click", () => {
    if(!gameOver) {
      // new road tile slightly ahead of car
      road.push({ x: car.x + 30, y: car.y + 10, width: 150, height: 20 });
    }
  });

  update();
};
</script>
</body>
</html>
