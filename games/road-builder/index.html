<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Road Builder | ZynPlay</title>
<style>
  body { margin:0; overflow:hidden; background:#87ceeb; font-family:sans-serif; }
  canvas { display:block; }
  #score { position:absolute; top:10px; left:10px; font-size:24px; color:black; }
  #playAgain {
    display:none;
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 24px;
    background:#444;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="score">0</div>
<button id="playAgain">Play Again</button>

<script>
window.onload = function() {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const playBtn = document.getElementById("playAgain");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let carImg = new Image();
  carImg.src = "car.png"; // car image file in same folder

  let car, road, score, gameOver, cameraX;

  function initGame() {
    car = { x: 150, y: canvas.height/2, width: 60, height: 30 }; // match image size
    road = [{ x: 100, y: car.y + 10, width: 150, height: 20 }];
    score = 0;
    gameOver = false;
    cameraX = 0;
    playBtn.style.display = "none";
  }

  function drawCar() {
    ctx.drawImage(carImg, car.x, car.y - car.height/2, car.width, car.height);
  }

  function drawRoad() {
    ctx.fillStyle = "#444";
    for(let tile of road) {
      ctx.fillRect(tile.x - cameraX, tile.y, tile.width, tile.height);
    }
  }

  function update() {
    if(gameOver) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawRoad();
    drawCar();

    car.x += 2; // move forward
    cameraX = car.x - 150; // camera follows car

    score++;
    document.getElementById("score").innerText = score;

    const onRoad = road.some(tile =>
      car.x + car.width/2 > tile.x &&
      car.x - car.width/2 < tile.x + tile.width &&
      car.y + car.height/2 > tile.y &&
      car.y - car.height/2 < tile.y + tile.height
    );

    if(!onRoad) {
      gameOver = true;
      playBtn.style.display = "block";
    }

    requestAnimationFrame(update);
  }

  window.addEventListener("click", () => {
    if(!gameOver) {
      road.push({ x: car.x + 60, y: car.y + 10, width: 150, height: 20 });
    }
  });

  playBtn.addEventListener("click", () => {
    initGame();
    update();
  });

  initGame();
  // ensure car image loads before starting
  carImg.onload = function() {
    update();
  };
};
</script>
</body>
</html>
